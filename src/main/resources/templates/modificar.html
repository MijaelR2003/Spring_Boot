<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos de la Persona</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>
                    <header th:replace="layout/plantilla :: header"/>
                    <a th:href="@{/}">Regresar</a>
                    </br>
                    </br>
                    <form th:action="@{/guardar}" method="post" th:object="${persona}">
                        <input type="hidden" name="id_persona" th:field="*{id_persona}"/>
                        </br>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" th:field="*{nombre}"/>
                        <spam th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error Nombre</spam>
                        </br>
                        </br>
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" th:field="*{apellido}"/>
                        <spam th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error Apellido</spam>
                        </br>
                        </br>
                        <label for="email">Email:</label>
                        <input type="text" name="email" th:field="*{email}"/>
                        <spam th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error Email</spam>
                        </br>
                        </br>
                        <label for="telefono">Telefono:</label>
                        <input type="tel" name="telefono" th:field="*{telefono}"/>
                        </br>
                        </br>
                        <input type="submit" name="guardar" value="Guardar"/>
                    </form>
                    <footer th:replace="layout/plantilla :: footer"/>
                </body>
                </html>
